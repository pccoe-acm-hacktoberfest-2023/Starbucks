<body>

<nav role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />
    
    <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>
    
    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul id="menu">
      <a href="Home.html"><li>Home</li></a>
      <a href="menu.html"><li>Menu</li></a>
      <a href="#"><li>What's new</li></a>
      <a href="#"><li>Contact</li></a>
    </ul>
  </div>
</nav> 
  <section>
    
    <div class="circle"></div>
    
    <header>
      
      <a href="#" class="logo"> <img src="images/logo.png" /></a>
      <ul class="nav-hover" style="list-style-type: none;">
        <li><a href="Home.html" class="menu-btn">Home</a></li>
        <li><a href="menu.html" class "menu-btn">Menu</a></li>
        <li><a href="#">What's new</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

    </header>
    <div class="content">
      <div class="textBox">
        <h2>It's not just Coffee <br />It's <span>Starbucks</span></h2>

        <p>
          Whether you're looking for a classic cup of coffee, a refreshing iced drink, or a delicious treat, we have
          something for everyone.
        </p>
        <a href="#">Learn more</a>
      </div>
      <div class="imgBox">
        <img src="images/img1.png" class="starbucks" />
      </div>
    </div>
    <ul class="thumb">
      <li>
        <img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')" />
      </li>
      <li>
        <img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')" />
      </li>
      <li>
        <img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')" />
      </li>
    </ul>
    <ul class="sci">
      <li>
        <a href="#"><img src="images/facebook.png" /></a>
      </li>
      <li>
        <a href="https://twitter.com/Tarunrathod_19?t=I5dAHzPbBHw-aefuZdtOfw&s=08"><img
            src="/images/icons8-twitterx-48.png" /></a>
      </li>
      <li>
        <a href="https://www.instagram.com/_.tarunnn.rathoddd._"><img src="./images/instagram.png" /></a>
      </li>
    </ul>
  </section>
  <script type="text/javascript">
    function imgSlider(anything) {
      document.querySelector(".starbucks").src = anything;
    }
    function changeCircleColor(color) {
      const circle = document.querySelector(".circle");
      circle.style.background = color;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="/index.js"></script>

</body>

</html>
